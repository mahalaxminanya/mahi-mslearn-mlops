name: Train and Save Model

on:
  workflow_dispatch:
    

jobs:
  train:
    runs-on: ubuntu-latest
    environment: Dev
    steps:
    - name: Check out repo
      uses: actions/checkout@main
    - name: Install az ml extension
      run: az extension add -n ml -y
    - name: Azure login
      uses: azure/login@v1
      with:
        creds: ${{secrets.AZURE_CREDENTIALS}}
    - name: Trigger Azure Machine Learning Job to train
      run: | 
       az ml job create --file src/job.yml --resource-group rg-dev-mlops --workspace-name mlw-dev-mlops
       az ml model create --name my-model --version 1 --resource-group rg-dev-mlops --workspace-name mlw-dev-mlops --path runs:/khaki_mangos_kfmml0y56g/model/ --type mlflow_model
       

  list:
    runs-on: ubuntu-latest
    environment: Prod
    steps:
    - name: Check out repo
      uses: actions/checkout@main
    - name: Install az ml extension
      run: az extension add -n ml -y
    - name: Azure login
      uses: azure/login@v1
      with:
        creds: ${{secrets.AZURE_CREDENTIALS}}
    - name: Trigger Azure Machine Learning Job to train
      id: test
      run: | 
       echo "::set-output name=testlist::${az ml model list --resource-group rg-dev-mlops --workspace-name mlw-dev-mlops | jq.[].id)"
    - name: Output
      run : |
        echo ${{ steps.test.outputs.testlist}}
   
